<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Addition Form</title>
  <style>
    body {
      padding: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }
    .summation {
      background-color: white;
      padding: 20px;
      border-radius: 8px;

      display: inline-block;
    }
    input[type="number"] {
      padding: 10px;
      width: 200px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <form class="summation">
    <input type="number" id="num1" placeholder="Enter first number" required><br>
    <span> + </span><br>
    <input type="number" id="num2" placeholder="Enter second number" required><br>
    <button type="submit">Add Numbers</button>
    <div class="result"></div>
  </form>

  <script>
    var myForm2 = document.getElementsByClassName('summation')[0];
    var myInput1 = document.getElementById('num1');
    var myInput2 = document.getElementById('num2');
    var myResult = document.getElementsByClassName('result')[0];

    myForm2.addEventListener('submit', function(e) {
      e.preventDefault();

      myResult.innerHTML = parseInt(myInput1.value) + parseInt(myInput2.value);
      myInput1.value = "";
      myInput2.value = "";

      myResult.style.color = "red";
      myResult.style.fontWeight = "bold";
      myResult.style.fontFamily = "arial";
      myResult.style.textAlign = "center";
    });
  </script>

</body>
</html>
