<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    .button-group {
      margin-top: 10px;
    }

    .button-group button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;

    }

    .button-group button:hover {
      background-color: #a40b0b;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: red;
      font-weight: bold;
      font-family: arial;
      text-align: center;
    }

    h3 {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="box">
    <form class="userInput">
      <input type="text" class="input" placeholder="Enter your name">
      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>

    <h1 class="myName">Hi, I'm Anas</h1>
    <h3>I'm a Web Developer</h3>
  </div>

  <script>
    var myForm = document.getElementsByClassName('userInput')[0];
    var myInput = document.getElementsByClassName('input')[0];
    var myName = document.getElementsByClassName('myName')[0];
    var resetBtn = document.getElementById('resetBtn');

    myForm.addEventListener('submit', function(e) {
      e.preventDefault();
      myName.innerHTML = "Hi, I'm " + myInput.value;
      myInput.value = "";
      myName.style.color = "red";
      myName.style.fontWeight = "bold";
      myName.style.fontFamily = "arial";
      myName.style.textAlign = "center";
    });

    resetBtn.addEventListener('click', function() {
      myName.innerHTML = "Hi, I'm Anas";
      myInput.value = "";
    });
  </script>

</body>
</html>
